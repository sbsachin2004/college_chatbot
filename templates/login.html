<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JIT</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Styling for the live time and date containers */
        .live-time {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
        }

        .live-time .date {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite ease-in-out;
        }

        .live-time .time {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 28px; /* Slightly smaller than before */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite ease-in-out;
            text-align: center;
        }

        /* Visual effects for pulsing and color transition */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chatbot</h1>
        <h2>JAYALAKSHMI INSTITUTE OF TECHNOLOGY - THOPPUR</h2>
        <div class="login-options">
            <a href="/staff" class="btn nav-button">Staff Login</a>
            <a href="/student" class="btn nav-button">Student Login</a>
        </div>
    </div>

    <!-- Live Time and Date Display -->
    <div class="live-time">
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
    </div>

    <script>
        // Function to update live time and date in IST
        function updateTime() {
            const options = { timeZone: 'Asia/Kolkata', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const now = new Date().toLocaleString('en-IN', options);

            // Split date and time from the formatted string
            const [date, time] = now.split(', ');
            const [day, fullDate] = date.split(' ');
            const [hours, minutes, seconds] = time.split(':');

            // Set the live time and date
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-date').textContent = `${day}, ${fullDate}`;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        
        // Initial call to display the time and date immediately
        updateTime();
    </script>
</body>
</html>
